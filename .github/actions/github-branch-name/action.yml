name: 'github-branch-name'
description: 'Get the branch name of both the source and new branch'
runs:
  using: "composite"
  steps:
    - shell: bash
      id: branch_name
      #run: echo "::set-output name=branch::$(echo ${GITHUB_REF##*/})"
      run: echo "branch=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
