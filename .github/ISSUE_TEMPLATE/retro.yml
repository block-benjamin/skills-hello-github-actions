name: Retro
description: Create an retrospective
title: "[Retro]: "
labels: ["retro"]
projects: ["VitessePSP/6"]

body:
  - type: dropdown
    id: facilitator
    attributes:
      label: Faciliator
      description: Who is facilitating the retro?
      options:
        - Ben
        - Sam
        - Tim
    validations:
      required: true
  - type: textarea
    attributes:
      label: Overview
      value: |
        We're going to use the [rose bud thorn retro](https://www.teamretro.com/retrospectives/rose-bud-thorn) format to inspect & adapt our current practicies as a data team.
        
        We will add ideas to each of these discussions:
  - type: textarea
    attributes:
      label: Retrospective discussions
      value: |
        - [ ]  : Our positive outcomes, successes and wins
        - [ ]  : Areas of opportunity waiting to blossom
        - [ ]  : Challenges and issues that are causing us pain
  - type: textarea
    attributes:
      label: Prime Directive
      value: |
        We will abide by the retrospective prime directive:
        
        "Regardless of what we discover, we understand and truly believe tat everyone did the best job they could, given what they knew at the time, their skills and ability, the resources available, and the situation at hand"
      
